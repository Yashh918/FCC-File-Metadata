<!DOCTYPE html>

<html>

<head>
  <title>File Metadata</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
    type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>File Metadata</h1>
    <p>
      Please Upload a File ...
    </p>

    <div class="view">
      <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
        <div id="custom-button-div">
          <input id="inputfield" type="file" name="upfile" onchange="updateFileName()">
          <label for="inputfield" id="custom-button" class="button">Choose File</label>
          <span id="file-chosen">No file chosen</span>
        </div>

        <button id="button" class="button" type="submit"> Upload </button>
      </form>
    </div>
  </div>

  <script>
    function updateFileName() {
      const input = document.getElementById('inputfield');
      const fileChosen = document.getElementById('file-chosen');
      if (input.files.length > 0) {
        fileChosen.textContent = input.files[0].name;
      } else {
        fileChosen.textContent = 'No file chosen';
      }
    }
  </script>
</body>

</html>
